<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Key Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .key-code {
        font-size: 48px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
      }
      .key {
        font-size: 24px;
        margin-top: 10px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="key-code" id="key-code">Press any key</div>
      <div class="key" id="key"></div>
    </div>
    <script src="./Ch15_pgm_02.js"></script>
  </body>
</html>
